      <script>
        window.onload = function() {
          const authToken = localStorage.getItem('authToken');
          
          if (!authToken) {
              window.location.href = 'https://hckrxyzz.github.io/HckrXyzz/login'; // Redirect to login page if no token found
              return;
          }
      
          const headers = new Headers({
              'Authorization': 'Bearer ' + authToken,
              'Origin': 'https://hckrxyzz.github.io',
              'Referer': 'https://hckrxyzz.github.io/HckrXyzz/',
              'Priority': 'u=1, i'
          });
      
          fetch('https://feapi.bigape88.xyz/api/token/validate', {
              method: 'GET',
              headers: headers
          })
          .then(response => {
              if (response.ok) {
                window.location.href = 'https://hckrxyzz.github.io/HckrXyzz/home';
                console.log('Token is valid');
              } else {
                  window.location.href = 'https://hckrxyzz.github.io/HckrXyzz/404_error';
              }
          })
          .catch(error => {
              console.error('Error:', error);
              alert('Failed to validate token. Please log in again.');
          });
      };
      </script>
